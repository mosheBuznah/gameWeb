{% extends 'base.html' %}

{% block head %} 
<title>Posts</title>
{% endblock %}

{% block body %} 
<h1>Posts Page</h1>
    <hr>
    <h2>Create New Blog Post:</h2>
    <form action='/posts' method='POST'>
        <label for="title">Title</label>
        <input class="form-control" type="text" name='title' id='title' placeholder="Enter Title" aria-label="Enter Title">
        <br>
        <label for="author">Author</label>
        <input class="form-control" type="text" name='author' id='author' placeholder="Enter Author" aria-label="Enter Author">
        <br>
        <label for="content">content</label>
        <textarea class="form-control" type="text" name='content' id="content" placeholder="Enter content" aria-label="Enter Content" rows="3"></textarea>
        <br>
        <input type='submit' value='Post'>    
    </form>
    <hr>
{% endblock %}
