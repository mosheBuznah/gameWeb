{% extends 'base.html' %}

{% block head %} 
<title>edit post</title>
{% endblock %}

{% block body %} 
<h1>Posts Page</h1>
<hr>
<h2>Create New Blog Post:</h2>
<form action='/posts/edit/{{post.id}}' method='POST'>
    <label for="title">Title</label>
    <input class="form-control" type="text" name='title' id='title' value="{{post.title}}" aria-label="Enter Title">
    <br>
    <label for="author">Author</label>
    <input class="form-control" type="text" name='author' id='author' value="{{post.author}}" aria-label="Enter Author">
    <br>
    <label for="content">content</label>
    <textarea class="form-control" type="text" name='content' id="content" value="{{post.content}}"  aria-label="Enter Content" rows="3">{{post.content}}</textarea>
    <br>
    <input type='submit' value='Save'>    
</form>
<hr>
{% endblock%}
